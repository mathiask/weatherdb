<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script src="p5.min.js"></script>
    <script>
function preload() {
    data = loadJSON("/data");
}

function setup() {
    createCanvas(500, 500);
    stroke('white');
    textFont("mono");
    textSize(18);
}

function r(i, x, label) {
    label = label || 'unknown';
    fill('white');
    rect(145, 20 + i * 30, x * 10, 20, 5);
    fill('#CCCCFF');
    text(x, 148, 36 + i * 30);
    fill('grey');
    text(label, 5, 36 + i * 30);
}

function draw() {
    background('#8080ff');
    fill('white');
    rect(0, 0, 140, 500);
    data.forEach((x, i) => r(i, x.temperature, x.timestamp.replace ("T", " ").slice(0, 16)));
}
    </script>
  </head>
  <body>
    <h1>p5 Test</h1>
  </body>
</html>
